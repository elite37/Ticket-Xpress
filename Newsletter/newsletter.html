<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="newsletter.css">
</head>
<body>
    <section class="newsletter">
        <div class="newsletter__rings">
            <img src="img/rings1.png" alt="" class="rings1">
            <img src="img/rings2.png" alt="" class="rings2">
        </div>
        <h2 class="newsletter__heading">
            Subscribe to get information, latest news and other interesting offers about Ticket Xpress
        </h2>
        <form action="" class="newsletter__form">
            <div class="newsletter__input">
                <img src="img/mail.png" alt="" class="newsletter__icon">
                <input type="text" placeholder="Your Email" class="newsletter__text-box">
            </div>
            <button class="btn">Subscribe</button>
        </form>
    </section>
</body>
</html>
