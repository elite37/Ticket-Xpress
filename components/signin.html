<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicketXpress SignUp</title>
    <script src="../assets/js/login.js" type="module"></script>
    <link rel="stylesheet" href="../assets/css/navbar.css" />
    <link rel="stylesheet" href="../assets/css/signup.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/assets/images/logo.png" />
        </div>
        <div class="search">
          <input
            type="text"
            class="fa fa-search search"
            name="search"
            id="search"
            placeholder="Search"
          />
        </div>
        <div class="nav">
          <ul>
            <li><a href="./pages/busbooking.html">Bus</a></li>
            <li><a href="./pages/trainbooking.html">Train</a></li>
            <li><a href="./pages/flightbooking.html">Flight</a></li>
            <li><a href="#">Bookings</a></li>
            <li><a href="./pages/contact.html">Contact Us</a></li>
            <li>
              <a href="./components/signin.html"><button>Login</button></a>
            </li>
            <li><a href="#">EN</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="userform signup">
      <div class="userform__left">
        <a href="../index.html">
          <img src="../assets/images/Hero-Image.png" alt="TicketXpress" />
        </a>
      </div>
      <div class="userform__right">
        <div class="useform__conn">
          <h1>Welcome</h1>
          <p class="userform__switch">
            Don't Have An Account?
            <a href="signup.html">Sign Up</a>
          </p>

          <div class="alternative__signin">
            <div class="alt alt1">
              <button>
                <a
                  href="https://www.freepnglogos.com/pics/google-logo"
                  title="Image from freepnglogos.com"
                >
                  <img
                    src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
                    width="200"
                    alt="google logo png webinar optimizing for success google business webinar"
                  />
                </a>
                Sign Up With Google
              </button>
            </div>
            <div class="alt alt2">
              <button>
                <a
                  href="https://www.freepnglogos.com/pics/facebook-logo"
                  title="Image from freepnglogos.com"
                >
                  <img
                    src="https://www.freepnglogos.com/uploads/facebook-logo-13.png"
                    width="200"
                    alt="logo facebook download png"
                  />
                </a>
                Sign Up With Facebook
              </button>
            </div>
          </div>

          <div class="or">
            <hr />
            <p>OR</p>
            <hr />
          </div>

          <p id='authError' class="error"></p>

          <form action="" class="userformed">
            <div class="formGroup">
              <label for="emailaddress">Email Address</label>
              <input id="emailField" type="email" />
            </div>
            <div class="formGroup">
              <label for="lastname">Password</label>
              <input id="passwordField" type="password" />
            </div>

            <div class="remember">
              <div class="rememberMe">
                <input type="checkbox" name="" id="" />
                <label for="">Remeber Me</label>
              </div>

              <div class="forgotPass">
                <a href="#">Forgot Password?</a>
              </div>
            </div>

            <div class="signsub">
              <input id="loginButton" type="submit" value="Login" />
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="../assets/js/headerFixed.js"></script>
  </body>
</html>
