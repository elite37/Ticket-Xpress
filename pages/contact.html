<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div id="contactUs"></div>
    </header>
    <main>
        <section>
            <div id="contactForm">
            <div id="contact-Img">
                <img src="../assets/images/contact.png" alt="">
            </div>
            <div class="contactFormControl">
                <h2>Contact Us</h2>
            <form name="contact" action="#" method="POST" data-netlify="true">
                <div class="formControl">
                    <label for="fullName">Full Name</label>
                    <input type="text" name="name" placeholder="Full Name">
                </div>
                <div class="formControl">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Hi@email.com">
                </div>
                <div class=formControl>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" name="phoneNumber" placeholder="Phone Number">
                </div>
                <div id="message">
                    <label for="textarea" name ="textarea">
                    <textarea name="message" cols="20" rows="5" placeholder="Write Us"></textarea>
                    </label>

                    <button>Submit</button>
                </div>

                </div>
            </div>


            </form>

        </section>
    </main>

    <script src="../assets/js/headerFixed.js"></script>

</body>
</html>
