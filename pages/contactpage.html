    <section class="contact__page">
      <div class="contact-left">
        <div class="contact-text">
          <h1>Weâ€™d love to</h1>
          <h1>hear from You!</h1>
        </div>
        <div class="phone">
          <i class="fas fa-phone-alt" style="font-size: 20px"></i>+234 123 4567
        </div>
        <div class="msg">
          <i class="far fa-envelope" style="font-size: 20px"></i
          >info@ticketxpress.com
        </div>

        <div class="contact-img">
          <img src="/assets/images/travel 1.png" alt="img" />
        </div>
      </div>

      <div class="contact-right">
        <h1>Contact Us</h1>
        <form action="submit" class="contactform">
          <div class="formGroup">
            <label for="name">Full Name</label>
            <input id="name" type="text"
            placeholder="Full Name" required class="form-control" />
            <div class="error-hint hidden">Your name is required</div>
          </div>
          <div class="row">
            <div class="formGroup">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                required
                class="form-control"
                placeholder="Enter Email"
              />
              <div class="error-hint hidden">Your Email is required</div>
            </div>
            <div class="formGroup">
              <label for="lastname">Phone Number</label>
              <input
                id="phone"
                type="text"
                required
                placeholder="Enter Phone number"
                class="form-control"
              />
            </div>
          </div>

          <div class="formGroup">
            <label for="text">Message</label>
            <textarea id="message" placeholder="Message Here"> </textarea>
          </div>

          <div class="submitBtn">
            <button class="subBtn">Submit</button>
          </div>
        </form>
        <div class="hidden thank-you">Thank you for your feedback</div>
      </div>
    </section>
    <script src="/assets/js/contactform.js"></script>
