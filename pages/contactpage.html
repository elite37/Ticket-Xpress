    <section class="contact__page">
      <div class="contact-left">
        <div class="contact-text">
          <h1>Weâ€™d love to</h1>
          <h1>hear from You!</h1>
        </div>
        <div class="phone">
          <i class="fas fa-phone-alt" style="font-size: 20px"></i>+234 123 4567
        </div>
        <div class="msg">
          <i class="far fa-envelope" style="font-size: 20px"></i
          >info@ticketxpress.com
        </div>

        <div class="contact-img">
          <img src="/assets/images/travel 1.png" alt="img" />
        </div>
      </div>

      <div class="contact-right">
        <h1>Contact Us</h1>
        <form action="" class="contactform">
          <div class="formGroup">
            <label for="emailaddress">Full Name</label>
            <input id="emailField" type="email" required class="form-control" />
          </div>
          <div class="row">
            <div class="formGroup">
              <label for="firstname">Email</label>
              <input
                id="firstNameField"
                type="text"
                required
                pattern="(.*)\s(.*)"
                class="form-control"
              />
            </div>
            <div class="formGroup">
              <label for="lastname">Phone Number</label>
              <input
                id="lastNameField"
                type="text"
                required
                pattern="(.*)\s(.*)"
                class="form-control"
              />
            </div>
          </div>

          <div class="formGroup">
            <label for="text">Message</label>
            <textarea> </textarea>
          </div>

          <div class="submitBtn">
            <button class="subBtn"><a href="#">Submit</a></button>
          </div>
        </form>
      </div>
    </section>
